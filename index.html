<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>March Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleChecklist(id, event) {
      // Only handle label clicks, not checkbox clicks
      if (event.target.tagName !== 'INPUT') {
        const checkbox = document.getElementById(id);
        checkbox.checked = !checkbox.checked;
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen text-gray-800 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-10">March Schedule</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Day 1 to Day 26 Cards -->
      
      <script>
        const days = [
          ["Day 1 - May 5, 2025", ["React Basics Class 1 - 1:45:13", "React Basics Class 2 - 1:56:07", "LeetCode Question"]],
          ["Day 2 - May 6, 2025", ["React Basics Class 3 - 1:55:53", "React Basics Class 4 - 1:38:57", "LeetCode Question"]],
          ["Day 3 - May 7, 2025", ["React Basics Class 5 - 1:53:59", "React Basics Class 6 - 1:15:59", "LeetCode Question"]],
          ["Day 4 - May 8, 2025", ["React Intermediate Class 1 - 1:34:50", "React Intermediate Class 2 - 1:42:56", "LeetCode Question"]],
          ["Day 5 - May 9, 2025", ["React Intermediate Class 3 - 1:58:52", "React Intermediate Class 4 - 1:38:19", "LeetCode Question"]],
          ["Day 6 - May 10, 2025", ["React Advanced Class 1 - 1:14:23", "React Advanced Class 2 - 1:54:51", "LeetCode Question"]],
          ["Day 7 - May 11, 2025", ["React Advanced Class 3 - 2:06:04", "React Advanced Class 4 - 1:35:27", "LeetCode Question"]],
          ["Day 8 - May 12, 2025", ["React Advanced Class 5 - 1:39:29", "BD Class 1 - 1:25:47", "LeetCode Question"]],
          ["Day 9 - May 13, 2025", ["BD Class 2 - 1:18:14", "BD Class 3 - 0:50:56", "BD Class 4 - 2:08:21", "LeetCode Question"]],
          ["Day 10 - May 14, 2025", ["BD Class 5 - 1:36:35", "BD Class 6 - 1:24:56", "LeetCode Question"]],
          ["Day 11 - May 15, 2025", ["Auth Class 1 - 1:26:27", "Auth Class 2 - 1:47:09", "LeetCode Question"]],
          ["Day 12 - May 16, 2025", ["Auth Class 3 - 0:59:05", "File Upload Class 1 - 1:26:39", "File Upload Class 2 - 1:04:06", "LeetCode Question"]],
          ["Day 13 - May 17, 2025", ["File Upload Class 3 - 0:48:16", "Mega Backend Class 1 - 1:54:17", "LeetCode Question"]],
          ["Day 14 - May 18, 2025", ["Mega Backend Class 2 - 2:01:21", "Mega Backend Class 3 - 1:31:03", "LeetCode Question"]],
          ["Day 15 - May 19, 2025", ["Mega Backend Class 4 - 1:33:12", "Mega Backend Class 5 - 1:39:14", "LeetCode Question"]],
          ["Day 16 - May 20, 2025", ["Mega Backend Class 6 - 1:13:05", "Mega Backend Class 7 - 1:19:04", "LeetCode Question"]],
          ["Day 17 - May 21, 2025", ["EdTech Frontend Class 1 - 1:50:52", "EdTech Frontend Class 2 - 1:57:23", "LeetCode Question"]],
          ["Day 18 - May 22, 2025", ["EdTech Frontend Class 3 - 1:07:33", "EdTech Frontend Class 4 - 2:03:01", "LeetCode Question"]],
          ["Day 19 - May 23, 2025", ["EdTech Frontend + Backend Class 5 - 2:17:59", "Class 6 - 2:20:14", "LeetCode Question"]],

          ["Day 26 - May 30, 2025", ["Deployment - 0:18:39", "Postman Productivity - 0:15:27", "LeetCode Question"]]
        ];

        window.onload = function () {
          const container = document.querySelector(".grid");
          days.forEach((day, idx) => {
            const dayId = `day${idx + 1}`;
            const card = document.createElement("div");
            card.className = "bg-white shadow-xl rounded-xl p-6 hover:shadow-2xl transition-shadow duration-300";
            let html = `<h2 class='text-xl font-bold mb-3 text-indigo-600'>${day[0]}</h2><ul class='space-y-2'>`;
            day[1].forEach((item, i) => {
              const id = `${dayId}-item${i}`;
              html += `
                <li class='flex items-center'>
                  <input type='checkbox' id='${id}' class='mr-2 w-4 h-4'>
                  <label for='${id}' class='cursor-pointer' onclick='toggleChecklist("${id}", event)'>${item}</label>
                </li>`;
            });
            html += `</ul>`;
            card.innerHTML = html;
            container.appendChild(card);
          });
        }
      </script>
    </div>
  </div>
</body>
</html>
